             <div class="slide"><img src="" alt=""></div>
             <div class="slide"><img src="" alt=""></div>
        </div>

        <div class="navigation">

            <label for="b3" class="bar"></label>
            <label for="b4" class="bar"></label>
        </div>

    </div>
