<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper middle">
      <div class="slides">
        <input type="radio" name="b" id="b1" checked />
        <input type="radio" name="b" id="b2" />
        <input type="radio" name="b" id="b3" />
        <input type="radio" name="b" id="b4" />

        <div class="slide s1">
          <img src="./mem-img/20582-popup-640x480.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./mem-img/developer1.jpg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./mem-img/developer13.jpeg" alt="mem" />
        </div>
        <div class="slide">
          <img src="./mem-img/E_HGJqu0T2M.jpg" alt="mem" />
        </div>
      </div>
    </div>

    <div class="navigation">
      <label for="b1" class="bar"></label>
      <label for="b2" class="bar"></label>
      <label for="b3" class="bar"></label>
      <label for="b4" class="bar"></label>
    </div>
  </body>
</html>
